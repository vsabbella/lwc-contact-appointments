<template>
    <template if:true={showMap}>
        <lightning-map
        map-markers={mapMarkers}
    ></lightning-map>
    <lightning-input type="datetime" name="appointmentStart" label="Enter a date/time value" onchange={handleChange}></lightning-input>
    <lightning-input type="number" name="duration" label="Enter duration of the Appointment" onchange={handleChange}></lightning-input>
    <lightning-button variant="brand" title="Submit" onclick={handleClick}></lightning-button>
    </template>
    <template if:false={showMap}>
        
        <img src={emptyURL} />
    </template>
    
</template>
